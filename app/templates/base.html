<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Network Security Monitor{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --background-primary: #0a0f1e;
            --background-secondary: #121a30;
            --background-card: rgba(25, 35, 60, 0.5);
            --text-primary: #e0e0e0;
            --text-secondary: #8899bb;
            --border-color: rgba(68, 85, 136, 0.3);
            --accent-primary: #00ffff; /* Electric Blue/Cyan */
            --accent-secondary: #ff0055; /* Critical Red */
            --accent-tertiary: #00ff89; /* Emerald Green */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-primary);
            background-image: radial-gradient(circle at 1% 1%, var(--background-secondary) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-primary);
        }

        .sidebar {
            background-color: var(--background-secondary);
            border-right: 1px solid var(--border-color);
            min-height: 100vh;
            position: sticky;
            top: 0;
        }
        .sidebar .nav-link {
            color: var(--text-secondary);
            font-weight: 500;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .sidebar .nav-link:hover {
            background-color: var(--background-card);
            color: white;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }
        .sidebar .nav-link.active {
            background-color: var(--accent-primary);
            color: var(--background-primary);
            font-weight: 700;
            box-shadow: 0 0 20px var(--accent-primary);
        }
        .sidebar .nav-link .fa-fw {
            margin-right: 0.5rem;
        }

        .card {
            background-color: var(--background-card);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .card-header {
            background-color: rgba(18, 26, 48, 0.7);
            border-bottom: 1px solid var(--border-color);
        }

        .status-indicator {
            transition: color 0.5s, text-shadow 0.5s;
        }
        .status-online { 
            color: var(--accent-tertiary);
            text-shadow: 0 0 10px var(--accent-tertiary);
        }
        .status-offline { 
            color: var(--accent-secondary);
            text-shadow: 0 0 10px var(--accent-secondary);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- EDIT: Changed to a flexbox column layout for proper alignment -->
            <nav class="col-md-2 d-none d-md-block sidebar p-3 d-flex flex-column">
                <!-- Top section of the sidebar -->
                <div>
                    <h4 class="text-white mb-4 ms-2">
                        <i class="fas fa-shield-halved" style="color: var(--accent-primary);"></i> TD Sentinel
                    </h4>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <a class="nav-link" href="/" id="nav-dashboard">
                                <i class="fas fa-tachometer-alt fa-fw"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" href="/alerts" id="nav-alerts">
                                <i class="fas fa-exclamation-triangle fa-fw"></i> Alerts
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" href="/statistics" id="nav-statistics">
                                <i class="fas fa-chart-bar fa-fw"></i> Statistics
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Bottom section of the sidebar, pushed down by mt-auto -->
                <div class="mt-auto p-3">
                     <span class="navbar-text text-secondary" id="system-status">
                        <i class="fas fa-circle status-indicator status-offline" id="status-indicator"></i>
                        <span id="status-text">Connecting...</span>
                    </span>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            if (path === '/') {
                document.getElementById('nav-dashboard').classList.add('active');
            } else if (path.startsWith('/alerts')) {
                document.getElementById('nav-alerts').classList.add('active');
            } else if (path.startsWith('/statistics')) {
                document.getElementById('nav-statistics').classList.add('active');
            }

            const socket = io();
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');

            socket.on('connect', () => {
                indicator.classList.remove('status-offline');
                indicator.classList.add('status-online');
                statusText.textContent = 'Live';
            });

            socket.on('disconnect', () => {
                indicator.classList.remove('status-online');
                indicator.classList.add('status-offline');
                statusText.textContent = 'Offline';
            });
            
            window.socket = socket;
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
